name: test-ut

on:
  push:
    branches-ignore:
      - 'dependabot/**' #avoid duplicates: only run the PR, not the commit
    tags-ignore:
      - 'v*' #avoids rerun existing commit on release
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  test-ut:
    runs-on: ubuntu-latest
    #avoids duplicate execution of pr from local repo, but allows pr from forked repos and dependabot/dashgit
    if: (github.event_name != 'pull_request' && ! github.event.pull_request.head.repo.fork) || (github.event_name == 'pull_request' && (github.event.pull_request.head.repo.fork || startsWith(github.head_ref, 'dependabot/') || startsWith(github.head_ref, 'dashgit/combined/')))
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x' 
      - name: Run unit tests
        working-directory: ./dashgit-web/test
        run: |
          mkdir actual
          npm install
          npm run report
      - name: Publish test report files
        if: success() || failure() # always run even if the previous step fails
        uses: actions/upload-artifact@v4.3.1
        with:
          name: "test-ut-report-files"
          path: |
            dashgit-web/test/expected
            dashgit-web/test/actual
            dashgit-web/test/mochawesome-report

  sonarqube:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: javiertuya/sonarqube-action@v1.3.1
        with: 
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          java-directory: dashgit-updater
